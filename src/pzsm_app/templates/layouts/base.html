<!DOCTYPE html>
<html lang="en">
      <head>
            <title>
                  PZServer Manager -
                  {% block title %}{% endblock %}
            </title>
            <meta charset="utf-8">
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="description"
                  content="A tool to help manage mods for Project Zomboid" />
            <meta name="keywords" content="Project Zomboid, Server, Manager, Mod" />
            <link rel="icon"
                  href="{{ config.ASSETS_ROOT }}/images/favicon.ico"
                  type="image/x-icon">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer" />
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
                  integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="{{ config.ASSETS_ROOT }}/css/style.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                  crossorigin="anonymous">
            {% block stylesheets %}
            {% endblock stylesheets %}
      </head>
      <body id="page-top">
            <div id="toast-container"
                 class="toast-container position-fixed bottom-0 end-0 p-3"></div>
            <div id="wrapper">
                  {% include 'includes/sidebar.html' %}
                  <div id="content-wrapper" class="d-flex flex-column">
                        <div id="content">
                              {% include 'includes/navigation.html' %}
                              <div class="container-fluid">
                                    {% block content %}
                                    {% endblock content %}
                              </div>
                        </div>
                  </div>
            </div>
            <a class="scroll-to-top rounded" href="#page-top">
                  <i class="fas fa-angle-up"></i>
            </a>
            {% include 'includes/scripts.html' %}
            {% block javascripts %}
            {% endblock javascripts %}
      </body>
</html>
